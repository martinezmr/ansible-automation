---
- name: Configure Archive Logging on Cisco IOS
  hosts: routers
  gather_facts: false

  tasks:
    - name: Send configuration commands to enable archive logging
      ios_config:
        lines:
          - archive
          - log config
          - logging enable
          - logging size 200
      register: config_result

    - name: Display configuration result
      debug:
        var: config_result